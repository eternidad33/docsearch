<!DOCTYPE html>
<html lang="zh-CN">
<head prefix="og: http://ogp.me/ns# website: http://ogp.me/ns/website#">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>学术信息检索</title>
    <meta charset="utf-8">
    {% load static %}
    <meta name="theme-color" content="#2f3238">

    <link id="theme-style" rel="stylesheet" href="{% static 'search/css/dark.css' %}">
</head>
<body data-layout="home">
<div id="curtain">
    <header id="header">
        <form id="search-form" action="search" method="get" target="_self">
            {% csrf_token %}
            <div id="search-wrapper" data-focus="false">
                <div id="search-bar">
                    <input id="search-input" type="search" autocapitalize="none"
                           autocomplete="off" spellcheck="false" maxlength="70" title="Magi 搜索" aria-label="搜索"
                           placeholder="关键词 / 师生关系" required="" data-original="">
                    <button id="search-clear" class="icon icon-clear" type="button"></button>
                    <input id="search-submit" class="icon icon-submit" type="submit" value="">
                </div>
                <ol id="search-suggestions"></ol>
            </div>
        </form>
        <div id="more">
            <div class="theme-toggler-wrapper">
                <input type="checkbox" id="theme-toggler">
                <label for="theme-toggler" title="切换主题"></label>
            </div>
        </div>
    </header>
</div>
<div id="content">
    <section id="result">
        <aside id="left"></aside>
        <main>
            <div class="tips">请按 <em>回车键</em> 以发起搜索</div>
        </main>
        <aside id="right"></aside>
    </section>
</div>
